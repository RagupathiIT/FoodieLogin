
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- main:: start -->
    <main class="login-page">
        <!-- section login left background image :: starts -->
        <section class="login-background">
            <img src="./images/login-background.jpg" alt="">
        </section><!-- section login left background image :: ends -->


        <!-- section login right login form :: starts -->
        <section class="login-form">
               <div class="logo-container">
                <img src="./images/logo.png" alt="Foodie logo">
            </div>
            <!-- login form :: start -->
            <form action="">
                <h1 class="login-heading">Sign In</h1>
                <div class="input-fields">
                    <input type="text" placeholder="Username"/>
                </div>
                <div class="input-fields">
                    <input type="password" placeholder="Password"/>
                </div>
                <div class="input-fields">
                    <button class="login-button" type="submit">LOGIN</button>
                </div>
                <span class="forget-password">Forget Password?</span>
                <a href="#">Click Here</a>
            </form>
            <!-- login form :: ends -->
        </section>
 <!-- section login right login form :: end -->
        
    </main>
    <!-- main :: End -->
</body>
</html>
